<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub de Créations d'Astra</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    padding: 2rem;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-size: 2.5rem;
    color: #0ff;
  }
  .projects {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    width: 90%;
    max-width: 1200px;
    margin-bottom: 3rem;
  }
  .project-card {
    background: #222;
    border: 2px solid #0ff;
    border-radius: 1rem;
    padding: 1rem;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    cursor: pointer;
  }
  .project-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 20px #0ff;
  }
  .project-card img {
    width: 100%;
    border-radius: 0.5rem;
  }
  .project-card h2 {
    margin: 0.5rem 0;
    font-size: 1.2rem;
  }
  .project-card p {
    font-size: 0.9rem;
  }
  /* Fullscreen overlay */
  .fullscreen-overlay {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
    flex-direction: column;
  }
  .fullscreen-overlay iframe {
    width: 90%;
    height: 90%;
    border: none;
    border-radius: 1rem;
  }
  .close-btn {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #0ff;
    cursor: pointer;
  }
</style>
</head>
<body>

<header>
  <h1>Hub de Créations d'Astra</h1>
  <p>Clique sur un projet pour le voir en plein écran !</p>
</header>

<div class="projects">
  <div class="project-card" onclick="openProject('projets/projet1/index.html')">
    <img src="https://via.placeholder.com/300x150" alt="Projet 1">
    <h2>Projet 1</h2>
    <p>Petit résumé de ce projet. Ce que ça fait, pourquoi c’est cool…</p>
  </div>

  <div class="project-card" onclick="openProject('projets/projet2/index.html')">
    <img src="https://via.placeholder.com/300x150" alt="Projet 2">
    <h2>Projet 2</h2>
    <p>Petit résumé de ce projet. Ce que ça fait, pourquoi c’est cool…</p>
  </div>

  <!-- Duplique pour chaque projet -->
</div>

<div class="fullscreen-overlay" id="fullscreen">
  <span class="close-btn" onclick="closeProject()">×</span>
  <iframe id="project-frame" src=""></iframe>
</div>

<script>
function openProject(url) {
  document.getElementById('project-frame').src = url;
  document.getElementById('fullscreen').style.display = 'flex';
}
function closeProject() {
  document.getElementById('project-frame').src = '';
  document.getElementById('fullscreen').style.display = 'none';
}
</script>

</body>
</html>
